<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>if statement</title>
	</head>
	<body>
		<h3>Esto es un ejemplo de if e if anidado</h3>
<script>
	var edad = prompt("Ingrese su edad:");

	if (edad >= 18) {
		var estatura = prompt("Ingrese su estatura:");
		if (estatura >= 1.65) {

		alert("A sido aceptado");

		} else {
			alert("A sido rechazado");
		}
	} else {
		alert("No puedes ingresar al cuestionario");
	}

</script>

	</body>
</html>
