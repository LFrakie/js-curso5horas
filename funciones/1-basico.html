<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Funcion Basica</title>
	</head>
	<body>
		<script>

			function calcularSuperficie(altura, ancho) {
				var	resultado = altura * ancho;
				return resultado;
			}
			var result = calcularSuperficie(5,10);
			alert(result);
			
		
		</script>
	</body>
